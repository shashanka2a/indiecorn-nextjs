<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Terminal icon -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#22c55e" opacity="0.2"/>
    <rect x="8" y="8" width="44" height="24" rx="4" fill="#000000"/>
    <circle cx="16" cy="16" r="2" fill="#22c55e"/>
    <circle cx="24" cy="16" r="2" fill="#22c55e"/>
    <circle cx="32" cy="16" r="2" fill="#22c55e"/>
    
    <!-- Title -->
    <text x="80" y="30" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff">
      IndieCorn
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="80" font-family="monospace" font-size="24" fill="#22c55e">
      Building the future, one indie project at a time
    </text>
    
    <!-- Projects -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="monospace" font-size="18" fill="#ffffff">Projects:</text>
      <text x="0" y="30" font-family="monospace" font-size="16" fill="#22c55e">• Kampus.fun - Campus super-app</text>
      <text x="0" y="55" font-family="monospace" font-size="16" fill="#22c55e">• Markit.one - Startup SaaS hub</text>
      <text x="0" y="80" font-family="monospace" font-size="16" fill="#22c55e">• Layr.plus - Builder's toolkit</text>
    </g>
    
    <!-- URL -->
    <text x="0" y="280" font-family="monospace" font-size="20" fill="#666666">
      indiecorn.xyz
    </text>
  </g>
</svg>










