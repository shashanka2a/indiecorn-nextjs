<svg width="800" height="240" viewBox="0 0 800 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="240" rx="32" fill="#000000"/>
  
  <!-- Terminal window frame -->
  <rect x="32" y="32" width="176" height="176" rx="24" fill="#1a1a1a" stroke="#22c55e" stroke-width="4"/>
  
  <!-- Terminal window controls -->
  <circle cx="64" cy="64" r="8" fill="#ef4444"/>
  <circle cx="96" cy="64" r="8" fill="#f59e0b"/>
  <circle cx="128" cy="64" r="8" fill="#22c55e"/>
  
  <!-- Terminal content lines -->
  <rect x="48" y="88" width="144" height="8" fill="#22c55e" opacity="0.8"/>
  <rect x="48" y="112" width="112" height="8" fill="#22c55e" opacity="0.6"/>
  <rect x="48" y="136" width="128" height="8" fill="#22c55e" opacity="0.4"/>
  <rect x="48" y="160" width="96" height="8" fill="#22c55e" opacity="0.3"/>
  
  <!-- Cursor -->
  <rect x="176" y="160" width="8" height="8" fill="#22c55e"/>
  
  <!-- Main text -->
  <text x="280" y="100" font-family="monospace" font-size="72" font-weight="bold" fill="#ffffff">
    IndieCorn
  </text>
  <text x="280" y="168" font-family="monospace" font-size="48" fill="#22c55e">
    .xyz
  </text>
  
  <!-- Accent line -->
  <rect x="280" y="192" width="320" height="4" fill="#22c55e" opacity="0.6"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="240" fill="url(#grid)"/>
</svg>







